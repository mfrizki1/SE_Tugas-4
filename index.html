<!DOCTYPE html>
<html>
<head>
  <title>Food List</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Food List</h1>
  </header>
  
  <div class="container">
    <div class="container_search">
      <form id="search_form">
        <input type="text" placeholder="Search Food" id="search_input">
        <input type="submit" value="Cari">
      </form>
    </div>
    
    <div class="food_list" id="container_food_list">
      <div class="food_item">
        <img src="https://www.themealdb.com/images/media/meals/ctg8jd1585563097.jpg" alt="Food 1">
        <h3>Food 1</h3>
      </div>
      <div class="food_item">
        <img src="https://www.themealdb.com/images/media/meals/rwuyqx1511383174.jpg" alt="Food 2">
        <h3>Food 2</h3>
      </div>
      <div class="food_item">
        <img src="https://www.themealdb.com/images/media/meals/wai9bw1619788844.jpg" alt="Food 3">
        <h3>Food 3</h3>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
